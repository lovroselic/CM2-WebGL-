<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="./coolstyle.css" rel="stylesheet" type="text/css">
    <title>CrawlMaster2</title>
</head>

<body>
    <div id="gameResolutionAlert" class="hide_extraLarge hide_large">
        <h3>Resolution too low alert!</h3>
        <p>You are trying to run this game on a device which has insufficient resolution to display the game properly.
            Just so you know ...</p>
    </div>
    <div id="preload" class="hidden"></div>
    <div class="container my-5 p-5 cool_page">
        <div id="setup">
            <div id="load"></div>

            <div id="SC"></div>
            <div class="row">
                <h1 id="title" style="font-family: 'Annie';"></h1>
                <p style="font-family: 'Annie'"> TEXT</p>
            </div>

            <div class="row my-5">
                <div id="debug" class="section">
                    <fieldset>
                        <legend>
                            Version:
                        </legend>
                        ENGINE: <span id="engine_version"></span><br>
                        GRID: <span id="grid_version"></span><br>
                        MAZE: <span id="maze_version"></span><br>
                        IAM: <span id="iam_version"></span><br>
                        Prototype LIB: <span id="lib_version"></span><br>
                    </fieldset>
                </div>
            </div>

            <div>
                <p id="buttons">
                    <input type='button' id='pause' value='Pause Game [F4]' disabled="disabled">
                    <input type='button' id='toggleHelp' value='Show/Hide Instructions'>
                    <input type='button' id='toggleAbout' value='About'>
                </p>
            </div>

            <div id="help" class="section">
                <fieldset>
                    <legend>
                        Instructions:
                    </legend>
           
                </fieldset>
            </div>

            <div id="about" class="section">
                <fieldset>
                    <legend>
                        About:
                    </legend>
                    <div class="container">
                        <div class='row-lg-6 clearfix'>
                            
                        </div>
                        <div class='row-lg-6'>
                            

                        </div>
                    </div>
                </fieldset>
            </div>
            <p class="version" id="version"></p>
        </div>
    </div>

    <div class="container">
        <div id="game" class="winTrans"></div>
        <div id="bottom" class="cb" style="margin-top: 720px"></div>
        <div id="temp" class="hidden"></div>
        <div id="temp2" class="hidden"></div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src='./Prototype_3_05.js'></script>
    <script src='./ENGINE_3_14.js'></script>
    <script src="./GRID_3_08.js" type="text/javascript"></script>
    <script src='./IndexArrayManagers_2_03.js'></script>
    <script src="./MAZE_3_06.js" type="text/javascript"></script>
    <script src="./BWT_1_00.js" type="text/javascript"></script>
    <script src="./assets_CrawlMaster2.js" type="text/javascript"></script>
    <script src="./MAP_CrawlMaster2.js" type="text/javascript"></script>
    <script src="./CrawlMaster2.js"></script>

</body>

</html>
